  - name: nPsfStar
    '@id': '#DetectorVisitProcessingSummary.nPsfStar'
    datatype: int
    description: Number of stars used for PSF model.
    fits:tunit:
  - name: psfStarDeltaE1Median
    '@id': '#DetectorVisitProcessingSummary.psfStarDeltaE1Median'
    datatype: double
