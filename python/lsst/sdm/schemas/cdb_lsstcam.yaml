  - name: fk_ccdexposure_day_obs_seq_num
    "@id": "#ccdexposure.fk_ccdexposure_day_obs_seq_num"
    "@type": ForeignKey
    description: day_obs must be in the Exposure table.
    columns: ["#ccdexposure.day_obs", "#ccdexposure.seq_num"]
