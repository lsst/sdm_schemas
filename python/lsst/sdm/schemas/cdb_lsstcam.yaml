  primaryKey:
  - "#exposure_quicklook.day_obs"
  - "#exposure_quicklook.seq_num"
  constraints:
  - name: fk_exposure_quicklook_day_obs_seq_num
    "@id": "#exposure_quicklook.fk_exposure_quicklook_day_obs_seq_num"
