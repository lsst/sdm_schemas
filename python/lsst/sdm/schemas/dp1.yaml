  - name: dec
    description: Declination of Ccd center.
    datatype: double
    ivoa:unit: deg
  - name: pixelScale
    description: Measured detector pixel scale.
    datatype: float
    ivoa:unit: arcsec/pixel
  - name: zenithDistance
    description: Zenith distance at observation mid-point.
    datatype: float
    ivoa:unit: deg
