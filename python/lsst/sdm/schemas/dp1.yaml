    votable:arraysize: '*'
    votable:xtype: timestamp
  - name: obsStartMJD
    description: Start of the exposure in MJD, TAI, accurate to 10ms.
    datatype: double
    ivoa:ucd: time.start;obs.exposure
    ivoa:unit: d
    tap:column_index: 7
  - name: darkTime
