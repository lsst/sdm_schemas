    fits:tunit: pixel**2
  - name: sky_object
    "@id": "#Object.sky_object"
    datatype: boolean
    description: No source was detected here. This object exists to characterize properties of the sky background
    fits:tunit:
  - name: tract
    "@id": "#Object.tract"
    datatype: long
    description: Skymap tract ID
    fits:tunit:
  - name: x
    "@id": "#Object.x"
    datatype: double
    description: Centroid from Sdss Centroid algorithm. Reference band.
    fits:tunit: pixel
  - name: xErr
    "@id": "#Object.xErr"
    datatype: float
    description: 1-sigma uncertainty on x position. Reference band.
    fits:tunit: pixel
  - name: xy_flag
