    fits:tunit: pixel**2
  - name: shape_xy
    "@id": "#Object.shape_xy"
    datatype: double
    description: HSM moments. Reference band.
    fits:tunit: pixel**2
  - name: shape_yy
    "@id": "#Object.shape_yy"
    datatype: double
