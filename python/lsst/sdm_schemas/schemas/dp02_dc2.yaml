    tap:principal: 1
    fits:tunit: deg
    description: Declination
    ivoa:ucd: pos.eq.dec
  - name: redshift
    '@id': '#TruthSummary.redshift'
    datatype: float
    tap:column_index: 999
    tap:principal: 1
    description: Redshift
  - name: is_variable
