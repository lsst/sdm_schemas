- name: DiaSource
  "@id": "#DiaSource"
  description: "Properties of transient-object detections on the single-epoch difference images."
  primaryKey: "#DiaSource.diaSourceId"
  tap:table_index: 5
  columns:
  - name: apFlux
    "@id": "#DiaSource.apFlux"
    datatype: double
    description: Flux within 12.0-pixel aperture
    fits:tunit: nJy
  - name: apFluxErr
    "@id": "#DiaSource.apFluxErr"
    datatype: double
    description: Flux uncertainty within 12.0-pixel aperture
    fits:tunit: nJy
  - name: apFlux_flag
    "@id": "#DiaSource.apFlux_flag"
    datatype: boolean
    description: General Failure Flag
    fits:tunit:
  - name: apFlux_flag_apertureTruncated
    "@id": "#DiaSource.apFlux_flag_apertureTruncated"
    datatype: boolean
    description: Aperture did not fit within measurement image
    fits:tunit:
  - name: bboxSize
    "@id": "#DiaSource.bboxSize"
    datatype: long
    description: Bounding box of diaSource footprint
    fits:tunit:
  - name: ccdVisitId
    "@id": "#DiaSource.ccdVisitId"
    datatype: long
    description: Unique ID of CCD and visit where this source was detected and measured. Primary Key of the CcdVisit Table.
    fits:tunit:
    ivoa:ucd: meta.id;obs.image
  - name: centroid_flag
    "@id": "#DiaSource.centroid_flag"
    datatype: boolean
    description: General failure flag, set if anything went wrong
    fits:tunit:
  - name: centroid_neg_flag
    "@id": "#DiaSource.centroid_neg_flag"
    datatype: boolean
    description: Failure flag for negative, set if anything went wrong
    fits:tunit:
  - name: centroid_pos_flag
    "@id": "#DiaSource.centroid_pos_flag"
    datatype: boolean
    description: Failure flag for positive, set if anything went wrong
    fits:tunit:
  - name: coord_dec
    "@id": "#DiaSource.coord_dec"
    datatype: double
    description: Fiducial ICRS Declination of centroid used for database indexing
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
  - name: coord_ra
    "@id": "#DiaSource.coord_ra"
    datatype: double
    description: Fiducial ICRS Right Ascension of centroid used for database indexing
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
  - name: decl
    "@id": "#DiaSource.decl"
    datatype: double
    description: Position in Declination
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: diaObjectId
    "@id": "#DiaSource.diaObjectId"
    datatype: long
    description: Unique DiaObject ID. Primary Key of the DIA Object Table
    fits:tunit:
    ivoa:ucd: meta.id.assoc;src
  - name: diaSourceId
    "@id": "#DiaSource.diaSourceId"
    datatype: long
    description: Unique ID
    fits:tunit:
    ivoa:ucd: meta.id;src;meta.main
  - name: dipAngle
    "@id": "#DiaSource.dipAngle"
    datatype: double
    description: Dipole orientation
    fits:tunit: deg
  - name: dipChi2
    "@id": "#DiaSource.dipChi2"
    datatype: double
    description: Chi2 per degree of freedom of dipole fit
    fits:tunit:
  - name: dipFluxDiff
    "@id": "#DiaSource.dipFluxDiff"
    datatype: double
    description: Raw flux counts, positive lobe
    fits:tunit: nJy
  - name: dipFluxDiffErr
    "@id": "#DiaSource.dipFluxDiffErr"
    datatype: double
    description: Raw flux uncertainty counts, positive lobe
    fits:tunit: nJy
  - name: dipLength
