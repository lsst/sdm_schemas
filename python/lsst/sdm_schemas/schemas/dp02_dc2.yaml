- name: TruthSummary
  '@id': '#TruthSummary'
  description: Summary properties of objects from the DESC DC2 truth catalog, as described in arXiv:2101.04855. Includes the noiseless astrometric and photometric parameters.
  # In practice, it is not clear whether the addition of truth_type is required to construct a unique
  # primary key for this table.  Rather than take the time to investigate the situation, we are just accepting
  # this as-is for DP0.2 (see also DM-43115).
  primaryKey: "#TruthSummary.id_truth_type"
  tap:table_index: 10
  columns:
  - name: id_truth_type
    '@id': '#TruthSummary.id_truth_type'
    datatype: char
    length: 22
    tap:column_index: 0
    tap:principal: 1
    description: Combination of id and truth_type fields, used for JOINs with MatchesTruth.
    ivoa:ucd: meta.id
  - name: id
    '@id': '#TruthSummary.id'
    datatype: char
    length: 20
    tap:column_index: 1
    tap:principal: 1
    description: Unique object ID
    ivoa:ucd: meta.id;meta.main
  - name: host_galaxy
    '@id': '#TruthSummary.host_galaxy'
    datatype: long
    tap:column_index: 999
    tap:principal: 1
    description: ID of the host galaxy for a SN/AGN entry (-1 for other truth types)
  - name: ra
    '@id': '#TruthSummary.ra'
    datatype: double
    nullable: false
    tap:column_index: 2
    tap:principal: 1
    fits:tunit: deg
    description: Right Ascension
    ivoa:ucd: pos.eq.ra
  - name: dec
    '@id': '#TruthSummary.dec'
    datatype: double
    nullable: false
