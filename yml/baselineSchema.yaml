    fits:tunit: K
  - name: mirror2Temp
    "@id": "#Visit.mirror2Temp"
    datatype: float
    description: Secondary mirror temperature.
    mysql:datatype: FLOAT
    fits:tunit: K
  - name: mirror3Temp
    "@id": "#Visit.mirror3Temp"
    datatype: float
    description: Tertiary mirror temperature.
    mysql:datatype: FLOAT
    fits:tunit: K
  - name: domeTemp
    "@id": "#Visit.domeTemp"
    datatype: float
    description: Dome temperature.
    mysql:datatype: FLOAT
    fits:tunit: K
  - name: externalTemp
    "@id": "#Visit.externalTemp"
    datatype: float
    description: Temperature outside the dome.
    mysql:datatype: FLOAT
    fits:tunit: K
  - name: dimmSeeing
    "@id": "#Visit.dimmSeeing"
    datatype: float
    description: Seeing measured by the differential image motion monitor.
    mysql:datatype: FLOAT
    fits:tunit: arcsec
  - name: pwvGPS
    "@id": "#Visit.pwvGPS"
    datatype: float
    description: " GPS-based measurement of precipitable water vapor (PVW)."
