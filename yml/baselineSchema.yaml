  description: This is a helper table for prv_cnf_Pipeline, it defines what tasks
    a given configuration of a pipeline consists of, and what the order is. If tasks
    are arranged hierarchically, parentTaskId determines which parent task given task
    belongs to. For tasks that do not have a parent task, parentTaskId is set to NULL.
    Positions should be numbered starting with 1, and are relative to its parent task.
