  "@id": "#prv_TaskExecution"
  description: 'This table keeps information about all tasks ever executed. Since
    the configuration of the system is not allowed to change while a tasks is running,
    we are not keeping a time range here, but instead we just keep the time of when
    the task started. It might be a good idea to keep the time of the middle of task
    execution: endTime-startTime/2 to reduce changes of running into an issue with
    time synchronization between different machines. This table is one of the most
    important parts of provenance - it links tasks executions with nodes and processed
    groups. Occasionally manual patching will be required, which will lead to more
    than one valid configuration of a given task. TaskCnfVersion indicates which version
    should be used for a given task execution.'
  columns:
  - name: taskExecId
    "@id": "#prv_TaskExecution.taskExecId"
    datatype: long
    description: Unique id
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: taskId
    "@id": "#prv_TaskExecution.taskId"
    datatype: int
    description: Id of the task that is executed.
    mysql:datatype: INT
  - name: nodeId
    "@id": "#prv_TaskExecution.nodeId"
    datatype: int
    description: Id of the node where the task is executed.
    mysql:datatype: INT
  - name: theTime
    "@id": "#prv_TaskExecution.theTime"
    datatype: timestamp
    description: The time when the task execution was started.
    mysql:datatype: DATETIME
  - name: taskCnfVersion
    "@id": "#prv_TaskExecution.taskCnfVersion"
    datatype: int
    description: Version of the task configuration. Typically there is only one, in
      some rare cases when manual patching in required, we can end up with more than
      one valid config version.
    defaultValue: '1'
    mysql:datatype: INT
  primaryKey: "#prv_TaskExecution.taskExecId"
  constraints:
  - name: FK_taskExec_taskId
    "@id": "#FK_taskExec_taskId"
    columns:
    - "#prv_TaskExecution.taskId"
    referencedColumns:
    - "#prv_Task.taskId"
  - name: FK_taskExec_nodeId
    "@id": "#FK_taskExec_nodeId"
    columns:
    - "#prv_TaskExecution.nodeId"
    referencedColumns:
    - "#prv_Node.nodeId"
  - name: FK_taskExec_cnfVersion
    "@id": "#FK_taskExec_cnfVersion"
    columns:
    - "#prv_TaskExecution.taskCnfVersion"
    referencedColumns:
    - "#prv_cnf_Task.taskCnfVersion"
  indexes:
  - name: IDX_taskExec_taskId
    "@id": "#IDX_taskExec_taskId"
    columns:
    - "#prv_TaskExecution.taskId"
  - name: IDX_taskExec_nodeId
    "@id": "#IDX_taskExec_nodeId"
    columns:
    - "#prv_TaskExecution.nodeId"
  - name: IDX_taskExec_cnfVer
    "@id": "#IDX_taskExec_cnfVer"
    columns:
    - "#prv_TaskExecution.taskCnfVersion"
  mysql:engine: InnoDB
  mysql:charset: latin1
