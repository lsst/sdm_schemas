    datatype: double
    description: RA-coordinate of the center of the object for the Point Source model
      at time 'psEpoch'.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: psRaErr
    "@id": "#Object.psRaErr"
    datatype: float
    description: Uncertainty of psRa.
    mysql:datatype: FLOAT
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.ra
  - name: psDecl
