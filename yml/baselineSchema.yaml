- name: prv_ProcHistory
  "@id": "#prv_ProcHistory"
  description: This table produces unique procHistoryIds. The id changes each time
    something changes in the provenance. It is not linked to any other table. Because
    it is recording the time, it can serve as a 'snapshot'. E.g., based on the time
    we can find out which configurations were valid at that time, what was executed
    at that time etc. It also serves as a 'flag' that something has changed.
  columns:
  - name: procHistoryId
    "@id": "#prv_ProcHistory.procHistoryId"
    datatype: long
    description: Unique id
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: theTime
    "@id": "#prv_ProcHistory.theTime"
    datatype: timestamp
    description: Time when this procHistory id was created.
    defaultValue: CURRENT_TIMESTAMP
    mysql:datatype: TIMESTAMP
  - name: description
    "@id": "#prv_ProcHistory.description"
    datatype: text
    description: Description what has changed. This is optional.
    mysql:datatype: TEXT
  primaryKey: "#prv_ProcHistory.procHistoryId"
  mysql:engine: InnoDB
  mysql:charset: latin1
