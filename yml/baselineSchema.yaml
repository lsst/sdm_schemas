    fits:tunit: mm
  - name: pwvMW
    "@id": "#Visit.pwvMW"
    datatype: float
    description: Microwave radiometer measurement of PVW.
    mysql:datatype: FLOAT
    fits:tunit: mm
  - name: flags
    "@id": "#Visit.flags"
    datatype: int
    description: Flags, bitwise OR tbd
    defaultValue: '0'
