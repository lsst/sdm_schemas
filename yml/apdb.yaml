---
name: "ApdbSchema"
"@id": "#apdbSchema"
tables:
- name: DiaObject
  "@id": "#DiaObject"
  description: The DiaObject table contains descriptions of the astronomical objects
    detected on one or more difference images.
  columns:
  - name: diaObjectId
    "@id": "#DiaObject.diaObjectId"
    datatype: long
    nullable: false
    description: Unique LSST identifier of this DiaObject.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: validityStart
    "@id": "#DiaObject.validityStart"
    datatype: timestamp
    length: 6
    nullable: false
    description: Processing time when validity of this diaObject starts.
    mysql:datatype: DATETIME
  - name: validityEnd
    "@id": "#DiaObject.validityEnd"
    datatype: timestamp
    length: 6
    nullable: true
    description: Processing time when validity of this diaObject ends.
    mysql:datatype: DATETIME
  - name: ra
    "@id": "#DiaObject.ra"
    datatype: double
    nullable: false
    description: Right ascension coordinate of the position of the object at time radecEpoch.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: raErr
    "@id": "#DiaObject.raErr"
    datatype: float
    description: Uncertainty of ra.
    mysql:datatype: FLOAT
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.ra
  - name: dec
    "@id": "#DiaObject.dec"
    datatype: double
    nullable: false
    description: Declination coordinate of the position of the object at time radecEpoch.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: decErr
    "@id": "#DiaObject.decErr"
    datatype: float
    description: Uncertainty of dec.
    mysql:datatype: FLOAT
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.dec
  - name: ra_dec_Cov
    "@id": "#DiaObject.ra_dec_Cov"
    datatype: float
    description: Covariance between ra and dec.
    mysql:datatype: FLOAT
    fits:tunit: deg^2
  - name: radecEpoch
    "@id": "#DiaObject.radecEpoch"
    datatype: double
    description: Time at which the object was at a position ra/dec.
    mysql:datatype: DOUBLE
    ivoa:ucd: time.epoch
  - name: pmRa
    "@id": "#DiaObject.pmRa"
    datatype: float
    description: Proper motion in right ascension.
    mysql:datatype: FLOAT
    fits:tunit: mas/yr
    ivoa:ucd: pos.pm
  - name: pmRaErr
    "@id": "#DiaObject.pmRaErr"
    datatype: float
    description: Uncertainty of pmRa.
    mysql:datatype: FLOAT
    fits:tunit: mas/yr
    ivoa:ucd: stat.error;pos.pm
  - name: pmDec
    "@id": "#DiaObject.pmDec"
    datatype: float
    description: Proper motion of declination.
    mysql:datatype: FLOAT
    fits:tunit: mas/yr
    ivoa:ucd: pos.pm
  - name: pmDecErr
    "@id": "#DiaObject.pmDecErr"
    datatype: float
    description: Uncertainty of pmDec.
    mysql:datatype: FLOAT
    fits:tunit: mas/yr
    ivoa:ucd: stat.error;pos.pm
  - name: parallax
    "@id": "#DiaObject.parallax"
    datatype: float
    description: Parallax.
    mysql:datatype: FLOAT
    fits:tunit: mas
    ivoa:ucd: pos.parallax
  - name: parallaxErr
    "@id": "#DiaObject.parallaxErr"
    datatype: float
    description: Uncertainty of parallax.
    mysql:datatype: FLOAT
    fits:tunit: mas
    ivoa:ucd: stat.error;pos.parallax
  - name: pmRa_pmDec_Cov
    "@id": "#DiaObject.pmRa_pmDec_Cov"
    datatype: float
    description: Covariance of pmRa and pmDec.
    mysql:datatype: FLOAT
    fits:tunit: "(mas/yr)^2"
    ivoa:ucd: stat.covariance;pos.eq
  - name: pmRa_parallax_Cov
    "@id": "#DiaObject.pmRa_parallax_Cov"
    datatype: float
    description: Covariance of pmRa and parallax.
    mysql:datatype: FLOAT
    fits:tunit: mas^2/yr
    ivoa:ucd: stat.covariance
  - name: pmDec_parallax_Cov
    "@id": "#DiaObject.pmDec_parallax_Cov"
    datatype: float
    description: Covariance of pmDec and parallax.
    mysql:datatype: FLOAT
    fits:tunit: mas^2/yr
    ivoa:ucd: stat.covariance
  - name: pmParallaxLnL
    "@id": "#DiaObject.pmParallaxLnL"
    datatype: float
    description: Natural log of the likelihood of the linear proper motion parallax
      fit.
    mysql:datatype: FLOAT
    ivoa:ucd: stat.likelihood
  - name: pmParallaxChi2
    "@id": "#DiaObject.pmParallaxChi2"
    datatype: float
    description: Chi^2 static of the model fit.
    mysql:datatype: FLOAT
    ivoa:ucd: stat.fit.chi2
  - name: pmParallaxNdata
    "@id": "#DiaObject.pmParallaxNdata"
    datatype: int
    nullable: false
    description: The number of data points used to fit the model.
    mysql:datatype: INTEGER
