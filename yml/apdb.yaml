- name: DiaSource
  "@id": "#DiaSource"
  description: Table to store 'difference image sources'; - sources detected at
    SNR >=5 on difference images.
  columns:
  - name: diaSourceId
    "@id": "#DiaSource.diaSourceId"
    datatype: long
    nullable: false
    description: Unique LSST identifier of this DiaSource.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;obs.image
  - name: ccdVisitId
    "@id": "#DiaSource.ccdVisitId"
    datatype: long
    nullable: false
    description: Id of the ccdVisit where this diaSource was measured.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;obs.image
  - name: diaObjectId
    "@id": "#DiaSource.diaObjectId"
    datatype: long
    nullable: true
    description: Id of the diaObject this source was associated with, if any. If not,
      it is set to NULL (each diaSource will be associated with either a diaObject
      or ssObject).
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: ssObjectId
    "@id": "#DiaSource.ssObjectId"
    datatype: long
    nullable: true
    description: Id of the ssObject this source was associated with, if any. If not,
      it is set to NULL (each diaSource will be associated with either a diaObject
      or ssObject).
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: parentDiaSourceId
    "@id": "#DiaSource.parentDiaSourceId"
    datatype: long
    description: Id of the parent diaSource this diaSource has been deblended from,
      if any.
    mysql:datatype: BIGINT
    ivoa:ucd: meta.id;src
  - name: ssObjectReassocTime
    "@id": "#DiaSource.ssObjectReassocTime"
    datatype: timestamp
    length: 6
    description: Time when this diaSource was reassociated from diaObject to ssObject
      (if such reassociation happens, otherwise NULL).
    mysql:datatype: DATETIME
  - name: midPointMjd
    "@id": "#DiaSource.midPointMjd"
    datatype: double
    nullable: false
    description: Effective mid-exposure time for this diaSource (MJD TAI).
    mysql:datatype: DOUBLE
    fits:tunit: d
    ivoa:ucd: time.epoch
  - name: ra
    "@id": "#DiaSource.ra"
    datatype: double
    nullable: false
    description: Right ascension coordinate of the center of this diaSource.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: raErr
    "@id": "#DiaSource.raErr"
    datatype: float
    description: Uncertainty of ra.
    mysql:datatype: FLOAT
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.ra
  - name: dec
    "@id": "#DiaSource.dec"
    datatype: double
    nullable: false
    description: Declination coordinate of the center of this diaSource.
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: decErr
    "@id": "#DiaSource.decErr"
    datatype: float
    description: Uncertainty of dec.
    mysql:datatype: FLOAT
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.dec
  - name: ra_dec_Cov
    "@id": "#DiaSource.ra_dec_Cov"
    datatype: float
    description: Covariance between ra and dec.
    mysql:datatype: FLOAT
    fits:tunit: deg^2
    ivoa:ucd: stat.covariance
  - name: x
    "@id": "#DiaSource.x"
    datatype: float
    nullable: false
    description: x position computed by a centroiding algorithm.
    mysql:datatype: FLOAT
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.x
  - name: xErr
    "@id": "#DiaSource.xErr"
    datatype: float
    description: Uncertainty of x.
    mysql:datatype: FLOAT
    fits:tunit: pixel
    ivoa:ucd: stat.error:pos.cartesian.x
  - name: y
    "@id": "#DiaSource.y"
    datatype: float
    nullable: false
