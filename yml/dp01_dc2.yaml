    fits:tunit: ''
  - name: base_Blendedness_flag
    '@id': '#reference.base_Blendedness_flag'
    datatype: boolean
    mysql:datatype: BOOLEAN
    description: General Failure Flag
    fits:tunit: ''
  - name: base_Blendedness_flag_noCentroid
